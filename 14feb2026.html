<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta tags esenciales -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO y Privacidad -->
  <meta name="description" content="14 de Febrero 2026 - Una experiencia especial para Mariam">
  <meta name="robots" content="noindex, nofollow">
  <!-- T铆tulo -->
  <title>14 de Febrero 2026 </title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon_valentin.png">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/14feb2026.css">
</head>
<body>

  <!-- Contenido principal -->
  <main id="app">
    
    <!-- T铆tulo (se posiciona absolute en desktop) -->
    <header class="header">
      <h1 class="title">Llena este coraz贸n</h1>
      <p class="subtitle">San Valent铆n</p>
    </header>

    <!-- Contenedor del coraz贸n -->
    <section class="heart-section">
      <div class="heart-container">
        <!-- SVG del coraz贸n (sin cambios) -->
        <svg id="heart-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="heart-clip">
              <path d="M50,90 C20,70 5,50 5,35 C5,20 15,10 25,10 C35,10 45,20 50,30 C55,20 65,10 75,10 C85,10 95,20 95,35 C95,50 80,70 50,90 Z"/>
            </clipPath>
            
            <linearGradient id="gradient-amor" x1="0%" y1="100%" x2="0%" y2="0%">
              <stop offset="0%" style="stop-color:#e63d6f;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#ff4d80;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
            </linearGradient>
            
            <linearGradient id="gradient-amistad" x1="0%" y1="100%" x2="0%" y2="0%">
              <stop offset="0%" style="stop-color:#3b8ed9;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#6dd5ed;stop-opacity:1" />
            </linearGradient>
          </defs>
          
          <path 
            id="heart-outline"
            d="M50,90 C20,70 5,50 5,35 C5,20 15,10 25,10 C35,10 45,20 50,30 C55,20 65,10 75,10 C85,10 95,20 95,35 C95,50 80,70 50,90 Z"
            class="heart-glass"
          />
          
          <g clip-path="url(#heart-clip)">
            <rect 
              id="fill-amor"
              x="0" 
              y="10" 
              width="100" 
              height="0"
              fill="url(#gradient-amor)"
            />
            
            <rect 
              id="fill-amistad"
              x="0" 
              y="10" 
              width="100" 
              height="90"
              fill="url(#gradient-amistad)"
              opacity="0"
            />
          </g>
        </svg>
      </div>
    </section>

    <!-- Wrapper de controles (solo para desktop) -->
    <div class="controls-wrapper">
      <!-- Controles (Sliders) -->
      <section class="controls-section">
        <!-- Slider de Amor -->
        <div class="slider-container">
          <label for="slider-amor" class="slider-label">
            <span class="slider-icon" aria-hidden="true"></span>
            <span class="slider-name">Amor</span>
          </label>
          <div class="slider-wrapper">
            <input 
              type="range" 
              id="slider-amor" 
              class="slider slider-amor"
              min="0" 
              max="100" 
              value="0"
              aria-label="Nivel de amor"
            >
            <span id="value-amor" class="slider-value">0%</span>
          </div>
        </div>

        <!-- Slider de Amistad -->
        <div class="slider-container">
          <label for="slider-amistad" class="slider-label">
            <span class="slider-icon" aria-hidden="true"></span>
            <span class="slider-name">Amistad</span>
          </label>
          <div class="slider-wrapper">
            <input 
              type="range" 
              id="slider-amistad" 
              class="slider slider-amistad"
              min="0" 
              max="100" 
              value="0"
              aria-label="Nivel de amistad"
            >
            <span id="value-amistad" class="slider-value">0%</span>
          </div>
        </div>

        <!-- Indicador de total (solo visible en desktop) -->
        <div class="total-indicator">
          <div class="total-bar">
            <div id="total-fill" class="total-fill"></div>
          </div>
          <p class="total-text">
            Total: <span id="total-value">0</span> / 100
          </p>
        </div>
      </section>

      <!-- Bot贸n revelar -->
      <section class="action-section">
        <button id="reveal-btn" class="reveal-btn">
          <span aria-hidden="true"></span> Revelar mi coraz贸n
        </button>
      </section>
    </div>

  </main>

  <!-- Modal del mensaje -->
  <section id="message-section" class="message-section">
    <!-- Overlay oscuro -->
    <div class="message-overlay" id="message-overlay"></div>
    
    <!-- Card del mensaje -->
    <div class="message-card">
      <!-- Bot贸n cerrar (X) -->
      <button class="close-btn" id="close-btn-x" aria-label="Cerrar mensaje">
        
      </button>
      
      <h2 id="message-title" class="message-title"></h2>
      <p id="message-text" class="message-text"></p>
      
      <!-- Bot贸n cerrar inferior -->
      <button class="message-close-btn" id="close-btn">
        Cerrar
      </button>
    </div>
  </section>

  <!-- Script -->
  <script src="assets/js/14feb2026.js"></script>

</body>
</html>
